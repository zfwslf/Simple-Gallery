<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>照片墙</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="designer" content=""/>
    <meta name="author" content="yhw"/>
    <link rel="stylesheet" href="/static/css/dialog.css?v=2.0" />
    <link rel="stylesheet" href="/static/css/style.css?v=2.0" />
    <link rel="icon" href="/static/css/fav/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/static/css/fav/favicon.ico" type="image/x-icon" />
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body class="photoPage">
    <div class="g-top-bar">
        <div class="g-inner">
            <div class="user-infor f-l">
                <div class="user-icon i-b"><img src="/static/css/images/user_icon.png" height="50" width="50" alt=""></div>
                <p class="username i-b" id="loginName"></p>
                <a href="javascript:void(0);" class="logout i-b" id="logout">[退出]</a>
            </div>
            <div class="create-cont f-l" id="top-btn-box">
                <a href="javascript:void(0);" class="btn upload js-upfile-pop">上传照片</a>
                <a href="javascript:void(0);" class="btn create js-create-pop" data-reflash="true">创建相册</a>
            </div>
        </div>        
    </div>
    <div class="main">
        <div class="album-wrap">
            <!-- 没有图片 s -->
            <div class="album-null pic-null hide">
                <a href="/" class="go-back">返回相册</a>
                <i class="bg"></i>
                <p class="t">你还没有上传照片，<a href="javascript:void(0);" class="js-upfile-pop">点击上传</a></p>
            </div>
            <!-- 没有图片 e -->
            <!-- 图片列表 s -->
            <div class="picture-content hide">
                <div class="pic-top-bar" id="links-box">
                    <div class="l" id="albumInfor"></div>
                    <script type="text/tpl" id="albumInfor-tpl">
                        <a href="/" class="f-l go-back">返回相册</a>
                        <div class="f-l name">{$name}<span class="num">({$num}张)</span></div>
                        <p class="f-l desc">{$desc}</p>
                    </script>
                    <div class="r">
                        <a href="javascript:void(0);" class="btn download">批量下载</a>
                        <a href="javascript:void(0);" class="btn delete">批量删除</a>
                        <a href="javascript:void(0);" class="btn reflash">刷新</a>
                    </div>
                </div>
                <div class="mod-photo-list-small picture-ul cls"></div>
            </div>
            <!-- 图片列表 e -->
        </div>
    </div>
    <!-- 预览容器; -->
    <div class="rg-gallery-wrap">
        <div class="rg-top-bar">
            <a href="javascript:void(0);" class="close">关闭</a>
        </div>
        <div class="gallery-show-area" id="gallery-show-area"></div>
    </div>
    <!-- 设置封面成功弹窗 -->
    <div class="ui-popup hide" id="setCoverPop">
        <div class="qz-tips-box qz-tips-box-m">
            <div class="tips-box-txt tips-succeed">
                <i class="icon-succeed-m"></i>
                设置封面成功！
            </div>
        </div>
    </div>
    <!-- end -->
    <!-- 单个图片模板 -->
    <script type="text/tpl" id="photoItem-tpl">
        <div class="photo-item" data-id="{$photoId}">
            <div class="mod-photo-item">
                <a href="javascript:void(0);" class="item-cover">
                    <img src="/static/css/images/placeholder.jpg" data-original="{$compressFileStatic}" alt="{$photoName}">
                </a>                
                <div class="setting">
                    <a href="javascript:void(0);" class="set-btn"></a>
                    <div class="photo-op-list" data-id="{$photoId}">
                        <a href="javascript:void(0)" class="js-cr" data-id="{$photoId}">设置封面</a>
                        <a target="_blank" href="/photo/download_photo_by_id_ary?photoIdAry={$photoId}" class="js-dl">下载</a>
                        <a href="javascript:void(0)" class="js-de" data-id="{$photoId}">删除</a>
                    </div>
                </div>
            </div>                        
        </div>
    </script>
    <script id="img-wrapper-tmpl" type="text/tpl">    
        <div class="rg-image-wrapper">
            <% if(itemsCount > 1) { %>
                <div class="rg-image-nav">
                    <a href="#" class="rg-image-nav-prev">Previous Image</a>
                    <a href="#" class="rg-image-nav-next">Next Image</a>
                </div>
            <% } %>
            
            <div class="rg-caption-wrapper">
                <div class="rg-caption" style="display:none;">
                    <p class="desc"></p>
                    <div class="op-box">
                        <a href="javascript:void(0);" class="f-l download">下载</a>
                        <a href="javascript:void(0);" class="f-l delete">删除</a>
                    </div>
                </div>
            </div>
            <div class="rg-image"></div>
            <div class="rg-loading"></div>            
        </div>
    </script>
    <!-- 图片展示 -->
    <script type="text/tpl" id="galleryTpl">
        <div id="rg-gallery">
            <div id="rg-origin-images"></div>
            <div class="rg-thumbs">
                <!-- Elastislide Carousel Thumbnail Viewer -->
                <div class="es-carousel-wrapper">
                    <div class="es-carousel-inner">
                        <div class="es-nav">
                            <span class="es-nav-prev">Previous</span>
                            <span class="es-nav-next">Next</span>
                        </div>
                        <div class="es-carousel">
                            <ul>{@li_html}</ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- 上传图片模板 -->
    <script type="text/tpl" id="upload-dialog-tpl">
        <div class="upload-pop-wrap">
            <div class="sq-dialog-masking"></div>
            <div class="sq-dialog">
                <div class="sq-dialog-body">
                    <div class="sq-dialog-titlebar">
                        <div class="sq-dialog-titlebar-text">
                            <span class="f-l">图片上传</span>
                            <div class="f-l select-box">
                                上传到
                                <select class="album-select"></select>
                            </div>
                            <a href="javascript:void(0);" class="f-l create js-create-pop">+创建相册</a>
                        </div>
                        <a href="javascript:void(0);" title="关闭" class="sq-dialog-close">X</a>
                    </div>
                    <div class="sq-dialog-client">
                        <div class="sq-dialog-content">
                            
                            <div id="uploader" class="uploader-box">
                                <!-- 上传成功 -->
                                <div id="success-uploader" class="success-uploader">
                                    <div class="con">
                                        <p><i></i>您已成功上传 <span class="num">0</span> 张照片！</p>
                                        <div class="top-btn-box">
                                            <a href="#" class="check-photo">查看照片</a>
                                            <a href="javascript:void(0);" class="again">继续上传</a>
                                        </div>
                                    </div>
                                </div>
                                <div id="before-uploader">
                                    <div class="queueList">
                                        <div id="dndArea" class="placeholder">
                                            <div id="filePicker"></div>
                                            <p>按住Ctrl可多选照片</p>
                                        </div>
                                    </div>
                                    <div class="statusBar" style="display:none;">
                                        <div class="progress">
                                            <span class="text">0%</span>
                                            <span class="percentage"></span>
                                        </div><div class="info"></div>
                                        <div class="btns">
                                            <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </script>
    <!-- 创建相册模板 -->
    <script type="text/tpl" id="create-album-tpl">
        <div class="d-create-album" id="{$id}">
            <div class="d-form-box">
                <div class="int-box cls">
                    <div class="label">相册名称:</div>
                    <div class="int"><input type="text" class="name"></div>
                </div>
                <div class="int-box cls">
                    <div class="label">相册描述:</div>
                    <div class="int"><textarea ></textarea></div>
                </div>
                <div class="d-btn-box">
                    <a href="javascript:void(0);" class="btn create-album-btn">创建</a>
                    <a href="javascript:void(0);" class="cancel-btn">取消</a>
                </div>
            </div>
        </div>
    </script>
    <!-- tpl end -->
    <script type="text/javascript" src="/static/js/sq.core.js"></script>
    <script src="/static/js/lazyload/jquery.lazyload.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/sq.hddialog.js"></script>
    <script src="/static/js/gallery/jquery.easing.1.3.js"></script>
    <script src="/static/js/gallery/jquery.elastislide.js?t=1"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/gallery/gallery.js"></script>
    <script type="text/javascript" src="/static/js/webuploader/webuploader.min.js"></script>
    <script data-main="/static/js/pic.js" src="/static/js/require.js"></script>    
</body>
</html>
